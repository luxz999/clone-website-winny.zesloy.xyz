<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <title>! ガスジー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../Hyry7ngx9VzW.com/ajax/libs/font-awesome/MCBxvreGaVjE.0-beta3/css/jaosGcx078Af.css">
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Hyry7ngx9VzW.com/ajax/libs/font-awesome/y9iPkZXUZ1To.3/css/0UWsblpvyNFc.css">
    <script disable-devtool-auto="" src="https://cdn.jsdelivr.net/npm/disable-devtool@x.x.x"></script>
    <script src="javascript/script.js"></script>
    <script src="javascript/body.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onclick="PlaySong()">

    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s;
            z-index: 99999;
        }

        .button-home {
            position: relative;
            height: 100%;
            width: 100%;
            background-color: #00000000;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 25px;
            z-index: 99999;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .button-home:hover {
            transform: scale(1.1);
        }

        .button-home:hover::before {
            opacity: 1;
        }

        @keyframes rotate-light {
            0% {
                transform: rotate(0deg) translateX(50px) rotate(0deg);
            }

            100% {
                transform: rotate(360deg) translateX(50px) rotate(-360deg);
            }
        }
    </style>

    <script>
        function hideOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 1000);
        }   
    </script>


    <div class="overlay" id="overlay">
        <button class="button-home" id="namebutton" onclick="hideOverlay()"></button>
    </div>



    <div class="square">
        <i></i>
        <i></i>
        <i></i>
        <div class="effect-circle"></div>
        <div class="profile-container">
            <div class="banner"></div>
            <div class="profile-info">
                <div class="profile-bor"></div>

                <div class="profile-pic"></div>
                <div class="profile-frame"></div>
                <div class="profile-name" id="myname"></div>
                <div class="social-icons">
                    <div class="profile-description">
                        <b class="animated-text" id="animated-text"></b>
                    </div>
                </div>
                <div class="social" id="social"></div>
                
                <br><br>
                <div class="card-container">
                    <a href="https://discord.com" class="card-button1" id="contact_link1">
                        <img id="contact_icon1">
                        <div class="content">
                            <div class="title" id="contact_name1">เว็ปไซต์ WEBSITE</div>
                            <div class="link" id="contact_cover1">https://discord...</div>
                        </div>
                    </a>
                    <a href="https://discord.gg/5gAsw4Pawq" class="card-button2" id="contact_link2">
                        <img id="contact_icon2">
                        <div class="content">
                            <div class="title" id="contact_name2">เซิร์ฟเวอร์ DISCORD</div>
                            <div class="link" id="contact_cover2">https://discord.gg/...</div>
                        </div>
                    </a>
                </div>
                <br>
            </div>

            <div class="card-container-song">
                <div class="bor-ste"></div>
                <div class="card-ste">
                    <img class="image-ste" id="imageste" src="image/load.webp" alt="Image">
                    <div class="content-ste">
                        <span class="name-ste" id="name-ste1"><img src="image/load.webp"></span>
                        <span class="name-ste" id="name-ste2"><img src="image/load.webp"></span>
                        <span class="name-ste" id="name-ste3"><img src="image/load.webp"></span>
                    </div>
                    <div class="ste-buttons">
                        <button class="name-button1" id="name-button1" onclick="LinkBio1()"></button>
                        <button class="name-button2" id="name-button2" onclick="LinkBio2()"></button>
                    </div>
                </div>
            </div>

            <br>
            <audio id="audioPlayer"></audio>
            <div class="card-container-song">
                <div class="card-song">
                    <h2 class="favorite-songs" id="song-title" onclick="PlaySong()"></h2>
                </div>
            </div> 
            <br>
            <div class="card-container-song">
                <div class="card-progress">
                    <button id="playPauseBtn" onclick="togglePlayPause()"><img src="image/playing.png" style="width: 40px; height: 40px"></button>
                    <div id="player"></div>
                    <div class="time-container">
                        <span id="current-time">╰ 0:00 ╮</span> / <span id="total-time">╰ 0:00 ╮</span>
                    </div>
                    <div class="progress-container">
                        <div id="progressBar">
                            <div id="progress"></div>
                        </div>
                    </div>
                    <div class="volume-buttons">
                        <button onclick="adjustVolume(-0.1)"><img src="image/cutsound.png" width="25px" height="25px"></button>
                        <button onclick="adjustVolume(0.1)"><img src="image/addsound.png" width="25px" height="25px"></button>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>

    <p class="copy-rigth">© 2024 - 2025 Zesloy Studio. All rights reserved.</p>

    <script>

        let contact_name1;
        let contact_link1;
        let contact_icon1;
        let contact_cover1;

        let contact_name2;
        let contact_link2;
        let contact_icon2;
        let contact_cover2;

        fetch("config.json")
            .then(response => response.json())
            .then(config => {
                contact_name1 = config.contact_name1;
                contact_link1 = config.contact_link1;
                contact_icon1 = config.contact_icon1;
                contact_cover1 = `${contact_link1.slice(0, 16)}...`;

                contact_name2 = config.contact_name2;
                contact_link2 = config.contact_link2;
                contact_icon2 = config.contact_icon2;
                contact_cover2 = `${contact_link2.slice(0, 16)}...`;

                document.getElementById("contact_name1").innerText = contact_name1;
                document.getElementById("contact_link1").href = contact_link1;
                document.getElementById("contact_icon1").src = contact_icon1;
                document.getElementById("contact_cover1").innerText = contact_cover1;

                document.getElementById("contact_name2").innerText = contact_name2;
                document.getElementById("contact_link2").href = contact_link2;
                document.getElementById("contact_icon2").src = contact_icon2;
                document.getElementById("contact_cover2").innerText = contact_cover2;
            })
            .catch(error => console.error("Error loading config.json:", error));

        let songs = [];
        let Namesongs = [];
        let nameSongIndex = parseInt(localStorage.getItem("nameSongIndex")) || -1;

        fetch("config.json")
            .then(response => response.json())
            .then(config => {
                songs = config.songs || [];
                Namesongs = config.Namesongs || [];

                if (Namesongs.length > 0) {
                    nameSongIndex = (nameSongIndex + 1) % Namesongs.length;
                    localStorage.setItem("nameSongIndex", nameSongIndex);
                    document.getElementById("song-title").innerText = Namesongs[nameSongIndex];
                } else {
                    console.warn("Namesongs is empty or not found in config.json.");
                }
            })
            .catch(error => console.error("Error loading config.json:", error));

        fetch("config.json")
            .then(response => response.json())
            .then(config => {
                let titles = config.titles;
                let currentTitleIndex = 0;
                setInterval(() => {
                    currentTitleIndex = (currentTitleIndex + 1) % titles.length;
                    document.title = titles[currentTitleIndex];
                }, 2000);
            })
            .catch(error => console.error("Error loading config.json:", error));

        const audioPlayer = document.getElementById('audioPlayer');
        const currentTimeElement = document.getElementById('current-time');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progress-bar');

        let currentSongIndex = 0;
        audioPlayer.volume = 0.1;

        audioPlayer.addEventListener('ended', () => {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            let songPath = `./songs/${songs[currentSongIndex]}`;
            audioPlayer.src = songPath;
            audioPlayer.play().catch(err => {
                console.log("Error playing next song: ", err);
            });
        });


        function adjustVolume(amount) {
            let newVolume = audioPlayer.volume + amount;
            if (newVolume > 1) newVolume = 1;
            if (newVolume < 0) newVolume = 0;
            audioPlayer.volume = newVolume;
        }


        let isPlaying = false;

        function PlaySong() {
            if (isPlaying) return;

            let songPath = `./songs/${songs[currentSongIndex]}`;
            audioPlayer.src = songPath;
            audioPlayer.play();

            isPlaying = true;

            audioPlayer.onended = function () {
                isPlaying = false;
            };
        };


        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        const totalTimeElement = document.getElementById('total-time');
        audioPlayer.addEventListener('loadedmetadata', () => {
            let duration = audioPlayer.duration;
            let minutes = Math.floor(duration / 60);
            let seconds = Math.floor(duration % 60);

            seconds = seconds < 10 ? '0' + seconds : seconds;
            totalTimeElement.textContent = `╰ ${minutes}:${seconds} ╮`;
        });

        setInterval(() => {
            let currentTime = audioPlayer.currentTime;
            let duration = audioPlayer.duration;

            let minutes = Math.floor(currentTime / 60);
            let seconds = Math.floor(currentTime % 60);

            seconds = seconds < 10 ? '0' + seconds : seconds;
            currentTimeElement.textContent = `╰ ${minutes}:${seconds} ╮`;

            if (duration > 0) {
                const progressPercentage = (currentTime / duration) * 100;
                progress.style.width = progressPercentage + '%';
            }
        }, 1000);

        const cardSong = document.querySelector('.card-song');
        if (window.innerWidth > 768) {
            cardSong.addEventListener('mousemove', (e) => {
                const { width, height, left, top } = cardSong.getBoundingClientRect();
                const mouseX = e.clientX - left;
                const mouseY = e.clientY - top;
                const rotateY = (mouseX / width - 0.5) * 10;
                const rotateX = (mouseY / height - 0.5) * -10;
                cardSong.style.transform = `perspective(600px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });
            cardSong.addEventListener('mouseleave', () => {
                cardSong.style.transform = 'perspective(600px) rotateX(0deg) rotateY(0deg)';
            });
        }

        const card = document.querySelector('.profile-container');
        if (window.innerWidth > 768) {
            card.addEventListener('mousemove', (e) => {
                const { width, height, left, top } = card.getBoundingClientRect();
                const mouseX = e.clientX - left;
                const mouseY = e.clientY - top;
                const rotateY = (mouseX / width - 0.5) * 20;
                const rotateX = (mouseY / height - 0.5) * -20;
                card.style.transform = `perspective(600px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });
        }
        card.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(600px) rotateX(0deg) rotateY(0deg)';
        });
        const circle = document.querySelector('.effect-circle');
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            circle.style.left = `${mouseX - circle.offsetWidth / 5}px`;
            circle.style.top = `${mouseY - circle.offsetHeight / 5}px`;
        });

        let MyName;
        let description;
        let nameButton;

        fetch("config.json")
            .then(response => response.json())
            .then(config => {
                MyName = config.MyName;
                description = config.description;
                nameButton = config.nameButton;

                document.getElementById("namebutton").innerText = nameButton;
                document.getElementById("myname").innerText = MyName;
                document.getElementById("animated-text").innerText = description;

                typeEffect();
            })
            .catch(error => console.error("Error loading config.json:", error));

        function typeEffect() {
            const textElement = document.getElementById('animated-text');
            const textContent = textElement.textContent;
            textElement.textContent = '';

            let index = 0;
            function showNextChar() {
                if (index < textContent.length) {
                    textElement.textContent += textContent.charAt(index);
                    index++;
                    setTimeout(showNextChar, 150);
                } else {
                    setTimeout(typeEffect, 5000);
                }
            }
            showNextChar();
        }


        const banner = document.querySelector(".profile-frame-banner");

        function toggleBanner() {
            if (banner) {
                banner.style.display = "block";
                setTimeout(() => {
                    banner.style.opacity = "1";
                }, 100);
                setTimeout(() => {
                    banner.style.opacity = "0";
                    setTimeout(() => {
                        banner.style.display = "none";
                    }, 5000);
                }, 7000);
            }
        }
        setInterval(toggleBanner, 12000);
        toggleBanner();


        (function () {
            function loadScript(url) {
                const script = document.createElement('script');
                script.src = url;
                document.body.appendChild(script);
            }
            loadScript('./javascript/social.js');
        })();

    </script>
    <script src="javascript/status.js"></script>


</body></html>
